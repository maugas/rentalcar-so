<div class="container-fluid">
    <div class="row">
  
      <div class="col-md-1 mt-5">
      </div>
  
      <div class="col-md-9 mt-5">
        <div class="row">
          <div class="shadow p-1">
              <img    width="100%" height="200"   alt="Bulsho Logo"  src="../../assets/JaziiraBeach.jpg"/>
          </div>
           <hr>
        </div>

        <div class="row" *ngFor="let car of querySnapshotList | keyvalue">
          
          <div class="card shadow p-1" style="width: 100%;">
            <img *ngIf="car.value['type'] == 'SUV'" src="../../assets/cars/Toyota_surf_black.png" class="card-img-top" alt="...">
            <img *ngIf="car.value['type'] == 'Full-Size'" src="../../assets/cars/Toyota_Camry_red.png" class="card-img-top" alt="...">
            <img *ngIf="car.value['type'] == 'Compact'" src="../../assets/cars/Toyota_Carolla_white.png" class="card-img-top" alt="...">
            <img *ngIf="car.value['type'] == 'Luxury'" src="../../assets/cars/Toyota_surf_grey.png" class="card-img-top" alt="...">

            <div class="card-body">
             <div class="text-section">
                <h5 class="card-title fw-bold">{{car.value['type']}}</h5>
              <p>{{car.value['make']}} - {{car.value['model']}} or similar</p>
              <p class="card-text">{{car.value['location']}} </p>
             </div>
             <div class="cta-section">
                    <div card="card-amount"><strong>{{car.value['price'] | currency}}</strong></div>           
                <a href="#" class="btn btn-outline-secondary" routerLink="/booking" (click)="carBooking(car.key, car.value)">Reserve</a>
            </div>
            </div>
          </div>
        </div>    
  
      <div class="col-md-1 mt-1">
      
      </div>
  
    </div>
  </div>
