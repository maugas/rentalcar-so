<div class="container-fluid">
    <div class="row">
  
      <div class="col-md-1 mt-2">
      </div>
  
      <div class="col-md-8 mt-2">
        <div class="row">
          <div class="shadow p-2">
              <img    width="100%" height="150"   alt="Bulsho Logo"  src="../../assets/JaziiraBeach.jpg"/>
          </div>
           <hr>
        </div>
  
        <div class="row" *ngFor="let car of querySnapshotList">
          
          <div class="card shadow p-1" style="width: 100%;">
            <img src="../../assets/cars/Toyota_surf_black.png" class="card-img-top" alt="...">
            <div class="card-body">
             <div class="text-section">
                <h5 class="card-title fw-bold">{{car.type}}</h5>
              <p>{{car.make}} - {{car.model}}</p>
              <p class="card-text">{{car.location}} </p>
             </div>
             <div class="cta-section">
                    <div card="card-amount"><strong>{{car.price | currency}}</strong></div>           
                <a href="#" class="btn btn-primary" routerLink="/booking">Reserve</a>
            </div>
            </div>
          </div>
