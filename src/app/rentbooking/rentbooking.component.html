<div class="container-fluid">
    <div class="row">
  
      <div class="col-md-1 mt-5">
      </div>
  
      <div class="col-md-9 mt-5 shadow p-2">
        <div class="row">
          <div class="shadow p-1">
              <img    width="100%" height="200"   alt="Bulsho Logo"  src="../../assets/77.jpg"/>
          </div>
           <hr>
        </div>
  
    <form [formGroup]="bookingForm" (ngSubmit)="manageSearch()">
        <div class="row">
            <div class="col-md-7">
                <div class="card border-0 shadow p-2">
                  <strong>Secure booking - only takes one minute!</strong>
                     Who is driving?
                    <p> The car from <strong>{{pickupDate}} to {{dropoffDate}}</strong> </p>
                    <div class="form-outline w-75">
                        <div class="mt-1">
                          <td class="col-md-2"><input type="text" id="fname" class="form-control" placeholder="First name " formControlName="fname"></td>
                          <td class="col-md-2"><input type="text" id="lname" class="form-control" placeholder="Last name " formControlName="lname"></td>
                        </div>
                        <div class="mt-1">
                          <input type="text" id="address" class="form-control" placeholder="Address" formControlName="address">
                        </div>
                        <div class="mt-1">
                            <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
                        </div>
                        <div class="mt-1">
                          <input type="tel" id="telephone" class="form-control" placeholder="Telephone number" formControlName="telephone">
                       </div>
                    </div>
                    <div>
                        <td class="col-md-2"> <button type="button" class="btn btn-outline-secondary mt-3" routerLink="/available">Back</button></td>
                        <td class="col-md-2"> <button type="button" class="btn btn-outline-secondary mt-3" (click)="booking()">Book</button></td>
                    </div>
          
                </div>
            </div>

            <div class="col-md-4 mt-1">
                <div class="row">
                    <div class="col-md-2">
                        <img  width="30%" src="../../assets/cars/Toyota_Camry_red.png" class="card-img-top" alt="..">
                    </div> 
                    <div class="col">
                        <h5>{{cCar.type}}</h5>
                    </div>
                      <p class="card-text">{{cCar.make}} {{cCar.model}}</p>
                  </div>
                  <div>Your total amount will be: <strong> {{ (cPrice * nDays) | currency }} </strong></div>
            </div>
          </div>
    </form>
        </div>    
      <div class="col-md-1 mt-2">
      </div>
    </div>
  </div>
